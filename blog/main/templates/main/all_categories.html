{% extends 'main/base.html' %}

{% block content %}
<div>
    <div class="payload">
        <h1>Categories page</h1>


        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Category name</th>
                <th scope="col">Quantity of categories book</th>
            </tr>
            </thead>
            <tbody>
            {% for category in data %}
            <tr>
                <td>{{ category.category_option }}</td>
                <td>{{ category.categories.count }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
